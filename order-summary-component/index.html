<html lang="en">
<head>

<body>
  <section class="main">  
    <div class="order_box">
      <div class="content">
        <img class="hero_pic" src="images/illustration-hero.svg">

        <div class="heroText">
          <h1><p class="Summary">Order Summary</p></h1>
          <p class="details"> You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device<br> anywhere you like! </p>
        </div>

          <img src="images/icon-music.svg">
          <div class="plan_description">
            <p><b>Annual Plan</b></p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change_button"><a href="">Change</a> </div>
        </div>
        
        <div class="proceed"> <a>Proceed to payment</a> </div>
        <a class="cancel">Cancel order</a>
      </div>
    </div>
  
  </section>
